  </defs>
  <rect width="800" height="800" rx="64" fill="url(#rg)"/>
  <g clip-path="url(#rounded)">
    <rect x="0" y="0" width="800" height="800" fill="url(#g)" opacity="0.15"/>
    <!-- Head -->
    <circle cx="400" cy="320" r="140" fill="#e5e7eb" stroke="#1f2937" stroke-width="4" />
    <circle cx="360" cy="300" r="16" fill="#1f2937"/>
    <circle cx="440" cy="300" r="16" fill="#1f2937"/>
    <path d="M340 355 C380 395, 420 395, 460 355" stroke="#1f2937" stroke-width="10" stroke-linecap="round" fill="none"/>

    <!-- Body -->
    <path d="M180 700 C220 520, 580 520, 620 700" fill="#1f2937"/>
    <path d="M210 700 C250 560, 550 560, 590 700" fill="url(#g)" opacity="0.75"/>

    <!-- Badge check -->
    <g transform="translate(560,240)">
      <circle cx="0" cy="0" r="42" fill="#0ea5e9"/>
      <path d="M-12 0 l10 10 l18 -22" fill="none" stroke="#ffffff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
</svg>
